<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск вакансий</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <form th:method="POST" th:action="@{/vacancies/{id}(id=${vacancy.getIdvacancies()})}">
        <input type="submit" name="delete" value="Удалить вакансию" class="btn btn-success btn-sm mb-4"/>
    </form>

    <h4>Информация о вакансии</h4>
    <p th:text="наименование + ' : ' + ${vacancy.getNameVacancy()}"></p>
    <p th:text="заработная + ' ' + плата + ' : ' + ${vacancy.getSalary()}"></p>
    <p th:text="организация  + ' : ' + ${vacancy.getEmployer()}"></p>
    <p th:text="дата + ' ' + публикации + ' ' + вакансии + ' : ' + ${vacancy.getPublished_at()}"></p>

    <p> просмотреть вакансию на hh.ru : <a th:href="${vacancy.getReference_hhru()}"
                                           th:text="${vacancy.getReference_hhru()}"></a></p>

    <a href="/" class="btn btn-primary btn-sm mb-3">вернуться на главную страницу</a>
    <br/>
    <a href="/vacancies" class="btn btn-primary btn-sm mb-3">назад</a>
</div>
</body>
</html>
